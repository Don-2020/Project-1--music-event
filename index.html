<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SDS Events Presents..</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SDS Events Presents..</h1>
                <p class="lead">The offcial site for searching music events in the Los Angeles area.</p>
            </div>
        </div>
    </header>


    <div id="floating-panel">
        <input id="address" type="textbox" value="Sydney, NSW">
        <input id="submit" type="button" value="Geocode">
    </div>
    <!-- <p id="location">location there</p> -->
    <div id="map"></div>
    <div id="events"></div>

    <div class="container">
        <div class="row">

            <div class="col" id="artist-display">
                Artist Info:
            </div>

            <div class="col" id="location-display">
                Location and Timing:
            </div>
            <!-- a new row underneathe for the weather -->
        </div>
        <div class="row">
            <div class="col" id="weather-display">
                Let's do the weather here.
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript\logic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkg4cpErwFNoj7zFcjPKLHpLmQLib3jcc&callback=initMap"
        async defer></script>

</body>

</html>
