<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SDS Events Presents..</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SDS Events Presents..</h1>
                <p class="lead">The official site for searching music events in the Los Angeles area.</p>
            </div>
        </div>
    </header>

    <div class="container" id="boxOne">
        <form>
            <h6>Find an event near you:</h6>
            <input type="text" placeholder="Search by City" name="search">
            <button type="submit"><i class="fa fa-search"></i>Submit</button>
        </form>
    </div>

    <div class="container" id="boxTwo">
        <p id="location">location there</p>
        <div id="map"></div>
        <div id="events"></div>
        <!--  -->
        <script src="https://maps.googleapis.com/maps/api/js" async defer></script>

        <div class="row">
            <div class="row">

                <div class="col" id="artist-display">
                    Artist Info:
                </div>

                <div class="col" id="location-display">
                    Location and Timing:
                </div>
            </div>
            <div class="col" id="event-display">
                Sarah hates sunshines.
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript\logic.js"></script>

</body>

</html>
